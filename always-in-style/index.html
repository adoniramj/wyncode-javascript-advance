<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Always in style</title>
</head>

<body>
    <div class="special">
        <span>Do things to me!</span>
    </div>
    <div class="not-special">
        <span>Don't do things to me.</span>
    </div>
</body>
<script>
    document.querySelector('.special span').style.backgroundColor = '#ff69b4'
    document.querySelector('.special span').style.color = 'floralwhite'

</script>

</html>
